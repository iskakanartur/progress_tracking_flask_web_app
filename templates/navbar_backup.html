<!-- Modal  for inserting new purchase-->
<div id="insert_modal" class="modal fade" role="dialog" >
   <div class="modal-dialog" data-bs-theme="dark">
      <div class="modal-content" >
         <div class="modal-header">
            <h4 class="modal-title">Ավելացնել Նոր Գնում</h4>
         </div>
         <div class="modal-body">

            <form action="{{url_for('insert_subject')}}" method="POST">


               <div class="form-group">
                  <label>Ապրանք:</label>
                  <input type="text"   class="form-control" name="product" required="1">
               </div>


                <div class="form-group">
                  <label>Նշումներ:</label>
                  <input type="text" class="form-control" name="comment" required="1">
               </div>

                 <div class="form-group">
                  <label>Գին:</label>
                  <input type="number" class="form-control" name="price" required="1">
               </div>

               <div class="form-group">
                  <button class="btn btn-primary mt-4" type="submit">Ավելացնել Գնումը</button>
               </div>


            </form>


         </div>


         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

         </div>

      </div>
   </div>


</div>
